<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Gross Sallery Program </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Gross Sallery of an Employee</h1>
        <div class="grid-item">
            <div class="user-input">
                <input type="text" placeholder="Enter your gender">
                <button>Sallery</button>
            </div>
            <div class="output-container">
                <div class="outputs margins">
                    <h2>Your Sallery info</h2>
                    <p class="sallery margins"></p>
                    <p class="benefits margins"></p>
                    <h3 class="gross-sallery margins"> </h3>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>

</html>
